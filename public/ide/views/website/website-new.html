<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane margin_top">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                Name
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="website in WebsiteNewModel.websites">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#/user/{{WebsiteNewModel.uid}}/website/{{website._id}}/flow">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-xs-3 hidden-xs">{{website.lastModified}}</div>
                        <div class="col-xs-2 hidden-xs">{{website.owner}}</div>
                        <div class="col-sm-1 col-xs-6">
                            <a href="#/user/{{WebsiteNewModel.uid}}/website/{{website._id}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    <div class="col-xs-12 col-sm-8 wbdv-right-pane margin_top">
        <label for="name">Website Name</label>
        <input class="form-control" ng-model="WebsiteNewModel.website.name" id="name" placeholder="Website Name">

        <label for="description">Website Description</label>
        <textarea class="form-control" ng-model="WebsiteNewModel.website.description" id="description"
                  placeholder="Description"></textarea>

        <a class="btn btn-primary btn-block" ng-click="WebsiteNewModel.createWebsite(WebsiteNewModel.website)">Create</a>
        <a class="btn btn-warning btn-block" href="#/user/{{WebsiteNewModel.uid}}/website/">Cancel</a>
